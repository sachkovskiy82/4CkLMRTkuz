        var settings;
        loadJSON();
        var buffered_list = [];

        function loadJSON() {
            var xhr = new XMLHttpRequest();
            xhr.addEventListener('load', function () {
                settings = JSON.parse(this.responseText);
            });
            xhr.open('GET', './settings.json');
            xhr.send();
        }

        function strstr(string, substr) {
            return string.indexOf(substr) != -1;
        }

        function PostMessage(message) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", '/', true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send(message);
        };

        function NewConfig() {
            ons.notification.prompt('&#x914D;&#x7F6E;&#x540D;').then(function (input) {
                if (input === "")
                    return;
                PostMessage("config=create_" + input);
            });
        }

            if (strstr(id, 'smg'))

            if (strstr(id, 'pistol'))
                settings.aimbot[2][id] = element.checked;
            if (strstr(id, 'sniper'))

        function FOV(id, spanid) {
            var element = document.querySelector('#' + id);
            var value = element.value * 1.8;
            value = value.toFixed(1);
            PostMessage(spanid + '=' + value);
            document.querySelector('#' + spanid).innerHTML = value;
            if (strstr(id, 'rifle'))
                settings.aimbot[0][spanid] = parseFloat(value);
            if (strstr(id, 'smg'))
                settings.aimbot[1][spanid] = parseFloat(value);
            if (strstr(id, 'pistol'))
                settings.aimbot[2][spanid] = parseFloat(value);
            if (strstr(id, 'sniper'))
                settings.aimbot[3][spanid] = parseFloat(value);
        }

        function SmoothFns(id, spanid) {

        function SetTimeout(id, spanid) {
            var element = document.querySelector('#' + id);

            PostMessage(spanid + '=' + value);

            if (strstr(id, 'rifle'))

        function TapInput(id, rangeid) {
            var element = document.querySelector('#' + id);
            var range = document.querySelector('#' + rangeid);
            ons.notification.prompt('&#33258;&#23450;&#20041;').then(function (input) {
                if (!isNaN(input) && input) {
                    element.innerHTML = (input * 1.0).toFixed(1);
                    PostMessage(id + '=' + input);
                    if (strstr(rangeid, 'fov'))
                        range.value = (input / 1.8).toFixed(1);
                    if (strstr(rangeid, 'smooth') || strstr(rangeid, 'errm') || strstr(rangeid, 'salt'))
                        range.value = (input * 100).toFixed(1);
                    if (strstr(rangeid, 'timeout')) {
                        if (input > 2000)
                            input = 2000;
                        if (input < 0)
                            input = 0;
                        range.value = parseInt(input / 20);
                        element.innerHTML = parseInt(input);
                    }

                    if (strstr(id, 'rifle'))
                        settings.aimbot[0][id] = input;
                    if (strstr(id, 'smg'))
                        settings.aimbot[1][id] = input;
                    if (strstr(id, 'pistol'))
                        settings.aimbot[2][id] = input;
                    if (strstr(id, 'sniper'))
                        settings.aimbot[3][id] = input;
                }
            });
        }

        function SetHotkey(spanid) {

            ons.notification.prompt('KEY').then(function (input) {
                if (!isNaN(input) && input) {

                    PostMessage(spanid + '=' + input);

                    if (strstr(spanid, 'triggerbot'))
                        settings.triggerbot[spanid] = input;
                }
            });
        }

        function RCSRandomSwitch(id, send = true) {
            var element = document.querySelector('#' + id);
            if (send)
                PostMessage(id + '=' + element.checked);

            let prefix = id.substr(0, id.indexOf("random"));
            var xmin = document.querySelector('#' + prefix + "x_min");
            var xmax = document.querySelector('#' + prefix + "x_max");
            var ymin = document.querySelector('#' + prefix + "y_min");
            var ymax = document.querySelector('#' + prefix + "y_max");

            xmin.disabled = !element.checked;
            xmax.disabled = !element.checked;
            ymin.disabled = !element.checked;
            ymax.disabled = !element.checked;

            if (strstr(id, 'rifle'))
                settings.aimbot[0][id] = element.checked;
            if (strstr(id, 'smg'))
                settings.aimbot[1][id] = element.checked;
            if (strstr(id, 'pistol'))
                settings.aimbot[2][id] = element.checked;
            if (strstr(id, 'sniper'))
                settings.aimbot[3][id] = element.checked;
        }

        function RCSRandomVal(rangeid, id) {
            var range = document.querySelector('#' + rangeid);
            var element = document.querySelector('#' + id);
            let val = parseInt(range.value);
            var otherVal = 0;
            if (strstr(rangeid, "_min")) {
                let newid = rangeid.substr(0, rangeid.indexOf("_min")) + "_max";
                let newrange = document.querySelector('#' + newid);
                otherVal = parseInt(newrange.value);
                if (val > otherVal) {
                    val = otherVal;
                    range.value = val;
                }
            }

            if (strstr(rangeid, "_max")) {
                let newid = rangeid.substr(0, rangeid.indexOf("_max")) + "_min";
                let newrange = document.querySelector('#' + newid);
                otherVal = parseInt(newrange.value);
                if (val < otherVal) {
                    val = otherVal;
                    range.value = val;
                }
            }

            element.innerHTML = val + '%';
            let actualVal = 2.0 * val / 100.0;
            actualVal = actualVal.toFixed(1);
            PostMessage(rangeid + '=' + actualVal);

            if (strstr(rangeid, 'rifle'))
                settings.aimbot[0][rangeid] = actualVal;
            if (strstr(rangeid, 'smg'))
                settings.aimbot[1][rangeid] = actualVal;
            if (strstr(rangeid, 'pistol'))
                settings.aimbot[2][rangeid] = actualVal;
            if (strstr(rangeid, 'sniper'))
                settings.aimbot[3][rangeid] = actualVal;
        }

        function RCSRandomTapInput(id, rangeid) {
            var element = document.querySelector('#' + id);
            var range = document.querySelector('#' + rangeid);
            if (range.disabled)
                return;

            ons.notification.prompt('[0 - 100]').then(function (input) {
                if (!isNaN(input) && input) {
                    let val = parseInt(input);
                    var otherVal = 0;
                    if (strstr(id, "_min")) {
                        let newid = id.substr(0, id.indexOf("_min")) + "_max";
                        let newelement = document.querySelector('#' + newid);
                        otherVal = parseInt(newelement.innerHTML.substr(0, newelement.innerHTML.indexOf("%")));
                        if (val > otherVal)
                            val = otherVal;
                    }

                    if (strstr(id, "_max")) {
                        let newid = id.substr(0, id.indexOf("_max")) + "_min";
                        let newelement = document.querySelector('#' + newid);
                        otherVal = parseInt(newelement.innerHTML.substr(0, newelement.innerHTML.indexOf("%")));
                        if (val < otherVal)
                            val = otherVal;
                    }

                    element.innerHTML = val + '%';
                    range.value = val;

                    let actualVal = 2.0 * val / 100.0;
                    actualVal = actualVal.toFixed(1);
                    PostMessage(rangeid + '=' + actualVal);

                    if (strstr(rangeid, 'rifle'))
                        settings.aimbot[0][rangeid] = actualVal;
                    if (strstr(rangeid, 'smg'))
                        settings.aimbot[1][rangeid] = actualVal;
                    if (strstr(rangeid, 'pistol'))
                        settings.aimbot[2][rangeid] = actualVal;
                    if (strstr(rangeid, 'sniper'))
                        settings.aimbot[3][rangeid] = actualVal;
                }
            });
        }

    <template id="config.html">
        <ons-page id="config">
            <ons-toolbar>
                <div class="left">
                    <ons-back-button>
                        &#36820;&#22238;
                    </ons-back-button>
                </div>
                <div class="center">&#x914D;&#x7F6E;</div>
                <div class="right">
                    <ons-button modifier="quiet" onclick="Menu.resetToPage('page0.html', { pop: true })">
                        &#20027;&#33756;&#21333;</ons-button>
                </div>
            </ons-toolbar>

            <script>
                var config_list = [];

                function onResponse(response) {
                    config_list = Object.entries(JSON.parse(response));

                    buffered_list = [];
                    for (let i = 0; i < config_list.length; i++) {
                        let element = '<ons-list-item ' + 'modifier="chevron" tappable onclick=ConfigOption(this.id)' + ' id=cfgid_' + config_list[i][1] + '>' + config_list[i][0] + '</ons-list-item>';
                        buffered_list.push(element);
                    }

                    var configlist = document.getElementById("config-list");
                    configlist.delegate = {
                        createItemContent: function (i) {
                            return ons.createElement(buffered_list[i]);
                        },
                        countItems: function () {
                            return buffered_list.length;
                        }
                    };
                }

                ons.ready(function () {
                    var pullHook = document.getElementById("config-pull");
                    pullHook.addEventListener('changestate', function (event) {
                        var message = '';
                        switch (event.state) {
                            case 'initial':
                                message = '&#x4E0B;&#x6ED1;&#x5237;&#x65B0;';
                                break;
                            case 'action':
                                message = '&#x52A0;&#x8F7D;&#x4E2D;';
                                break;
                            default:
                                break;
                        }
                        pullHook.innerHTML = message;
                    });

                    pullHook.onAction = function (done) {
                        setTimeout(done, 500);
                        var xhr = new XMLHttpRequest();
                        xhr.addEventListener('load', function () {
                            onResponse(this.responseText);
                        });
                        xhr.open("POST", '/', true);
                        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                        xhr.send("config=get_list");
                    };
                });

                function ConfigOption(id) {
                    ons.openActionSheet({
                        cancelable: true,
                        buttons: ['&#x52A0;&#x8F7D;', '&#x4FDD;&#x5B58;', '&#x5220;&#x9664;', { label: '&#36820;&#22238;', icon: 'md-close' }]
                    }).then(function (index) {
                        var int = parseInt(index, 10);
                        switch (int) {
                            case 0:
                                var xhr = new XMLHttpRequest();
                                xhr.addEventListener('load', function () {
                                    settings = JSON.parse(this.responseText);
                                    console.log(settings);
                                });
                                xhr.open("POST", '/', true);
                                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                                xhr.send("config=get_" + id);
                                break;
                            case 1:
                                PostMessage("config=update_" + id);
                                break;
                            case 2:
                                PostMessage("config=remove_" + id);
                                document.getElementById(id).outerHTML = "";
                                break;
                            default:
                                break;
                        }
                    });
                }

            </script>

            <ons-pull-hook id="config-pull">
                &#x4E0B;&#x6ED1;&#x5237;&#x65B0;
            </ons-pull-hook>

            <ons-fab position="bottom right">
                <ons-icon icon="md-plus" onclick="NewConfig()"></ons-icon>
            </ons-fab>

            <ons-list>
                <ons-lazy-repeat id="config-list"></ons-lazy-repeat>
            </ons-list>

        </ons-page>
    </template>
